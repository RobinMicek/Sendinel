spring.application.name=api
app.app-name=Promptly
app.app-version=0.0.1-SNAPSHOT
app.base-url=${API_BASE_URL}

# ===============================
# Datasource
# ===============================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME:promptly}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Server Port
# ===============================
server.port=${API_PORT:5000}

# ===============================
# Logging
# ===============================
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.file.name=${API_LOGS_PATH:logs}/api.log
logging.file.path=${API_LOGS_PATH:logs}

# ===============================
# RabbitMQ
# ===============================
spring.rabbitmq.host=${RABBIT_MQ_HOST}
spring.rabbitmq.port=${RABBIT_MQ_PORT:5672}
spring.rabbitmq.username=${RABBIT_MQ_USER}
spring.rabbitmq.password=${RABBIT_MQ_PASSWORD}
spring.rabbitmq.listener.simple.missing-queues-fatal=false

# ===============================
# JWT Secret
# ===============================
app.jwt.secret=${API_JWT_SECRET}
app.jwt.expiration=${API_JWT_EXPIRATION:3600000}

# ===============================
# TOTP Secret
# ===============================
app.totp.encryption-key-seed=${API_TOTP_ENCRYPTION_KEY}
app.totp.qr.width=500
app.totp.qr.height=500